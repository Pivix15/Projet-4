<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Other -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/accueils.css">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Title & Favicon -->
    <title>Accueil | Ohmyfood</title>
</head>
<body>
    <header class="flexbox">
        <img src="./images/ohmyfood.png" alt="Logo ohmyfood">
    </header>
    <main class="backg-color">
        <div id="lieu">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <div id="explore">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#" class="button flexbox">
                <div></div>
                <span>Explorer nos restaurants</span>
            </a>
        </div>
        <section id="fonction" class="flexbox">
            <h2>Fonctionnement</h2>
            <div class="flexbox">
                <div class="flexbox">
                    <p>1</p>
                    <div>
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="flexbox">
                    <p>2</p>
                    <div>
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <p>Composez votre menu</p>
                </div>
                <div class="flexbox">
                    <p>3</p>
                    <div>
                        <i class="fas fa-store"></i>
                    </div>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
